<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="clone.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" height="30">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Amazon">
            <button>üîç</button>
        </div>
        <div class="nav-links">
            <a href="#">Hello, Sign in</a>
            <a href="#">Returns & Orders</a>
            <a href="#">Cart</a>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <img src="https://images-eu.ssl-images-amazon.com/images/G/31/sthaneka/Alphonsa/GW/NOV/BAU/GW_HERO_PC_1_1x._CB542130280_.jpg" alt="Banner Image">
    </section>

    <!-- Product Grid -->
    <section class="product-grid">
        <h2>Popular Products</h2>
        <div class="grid">
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/71W62XSibTL._AC_UY327_FMwebp_QL65_.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p class="price">$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/611EaZOjMOL._AC_UY327_FMwebp_QL65_.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p class="price">$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/71DWpWce-RL._AC_UY327_FMwebp_QL65_.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p class="price">$39.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/61q9CEPkJgL._SL1500_.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p class="price">$49.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Amazon Clone &copy; 2024</p>
    </footer>

</body>
</html>
